    <link rel="stylesheet" href="styles/register.css">
    <title>Registro</title>

<body>
    <div class="grid_container">
        <main class="main">
            <div class="card">
                <div class="titulo_container">
                    <h1>Registrate</h1>
                </div>
                <form action="index.html" id="form_registro" method="post">
                    <section class="fields">
                        <div class="field">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="usuario" id="nombre" placeholder="Nombre" required minlength="4">
                        </div>
                        <div class="field">
                            <label for="clave">Contrase単a</label>
                            <input type="password" name="clave" id="clave" 
                                placeholder="Contrase単a" required minlength="4">
                        </div>
                        <div class="field">
                            <label for="repetir_clave">Repetir Contrase単a</label>
                            <input type="password" name="repetir_clave" id="repetir_clave"
                                placeholder="Repetir contrase単a" required minlength="4">
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="field">
                            <label for="fecha_nacimiento">Fecha de nacimiento</label>
                            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
                        </div>
                        <div class="field">
                            <a href="premium.html" class="link">Premium</a>
                        </div>
                    </section>
                    <button type="submit" class="button">Registrarme</button>
                </form>
            </div>
        </main>

</body>
