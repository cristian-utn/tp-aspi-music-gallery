<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <!-- <link rel="stylesheet" href="styles/register_and_login.css"> -->
    <link rel="stylesheet" href="styles/login.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="grid_container">
        <main class="main">
            <div class="card">
                <form action="pantalla-principal.html" id="form_inicio_sesion" method="post">
                    <div class="field">
                        <label for="usuario">Usuario</label>
                        <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                    </div>
                    <div class="field">
                        <label for="contrasenia">Contraseña</label>
                        <!-- <input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña" required minlength="8"> -->
                        <input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="button button_full">Iniciar sesión</button>
                </form>
                <a href="registro.html" class="link">Registrarme</a>
            </div>
        </main>

        <footer class="footer">
            <p>Integrante 1: Clarisa Rodriguez</p>
            <p>Integrante 2: Pablo Barcena</p>
            <p>Integrante 3: Nicolas Barrionuevo</p>
            <p>Integrante 4: Cristian Aspi</p>
            <p>Integrante 5: Facundo De Marco</p>
            <p>Integrante 6: Nadia Spinelli</p>
        </footer>
    </div>
    <script>
        function onFormSubmit(event) {
            event.preventDefault();

            //Aca se haria la peticion a una API Rest por ejemplo.
            // La cual validaria el inicio de sesion y nos concederia el acceso o lo denegaria.
            // Simulamos que nos permitio el acceso redirigiendo a la vista de pantalla principal.
            window.location.href = "pantalla-principal.html";
        }
        let form = document.getElementById("form_inicio_sesion");
        form.addEventListener("submit", onFormSubmit);
    </script>
</body>

</html>
