<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/profile.css">
    <title>Perfil</title>
</head>
<body>
    <div class="grid_container">
        <header class="header">
            <div class="user_info">
                <div>
                    <p id="nombre_usuario">Nombre usuario</p>
                    <a id="btn_cerrar_sesion" href="index.html" class="cerrar_sesion">Cerrar sesión</a>
                </div>

                <a href="perfil.html">
                    <img src="img/avatar.png" alt="avatar" class="avatar">
                </a>
            </div>
        </header>
        <main class="main">
            <div class="card">
                <form action="perfil.html" id="form_perfil" method="post">
                    <div class="fields">
                        <div class="field">
                            <label for="usuario">Usuario</label>
                            <input type="text" name="usuario" id="usuario" placeholder="Usuario" required minlength="5">
                        </div>
                        <div class="field">
                            <label for="contrasenia">Contraseña</label>
                            <input type="password" name="clave" id="clave" placeholder="Contraseña" required minlength="4">
                        </div>
                        <div class="field">
                            <label for="repetir-contrasenia">Repetir contraseña</label>
                            <input type="password" name="repetir_clave" id="repetir_clave" placeholder="Repetir contraseña" required
                                minlength="4">
                        </div>
                        <div class="field">
                            <label for="fecha-nacimiento">Fecha de nacimiento</label>
                            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div>
                            <a href="premium.html" class="link">Premium</a>
                            <a id="btn_eliminar" href="index.html" class="link">Eliminar usuario</a>
                        </div>
                        <div class="button_container">
                            <a href="pantalla-principal.html" class="button a_button">Volver al Home</a>
                            <button type="submit" id="btn_guardar" class="button">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p>Integrante 1: Clarisa Rodriguez</p>
            <p>Integrante 2: Pablo Barcena</p>
            <p>Integrante 3: Nicolas Barrionuevo</p>
            <p>Integrante 4: Cristian Aspi</p>
            <p>Integrante 5: Facundo De Marco</p>
            <p>Integrante 6: Nadia Spinelli</p>
        </footer>
    </div>
    <script src="js/perfil.js" type="module"></script>
</body>

</html>
